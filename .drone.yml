kind: pipeline
name: lang

steps:
  - name: prepare
    image: node
    commands:
      - npm install
      - cd sdk
      - npm install
  - name: test
    image: node
    commands:
      - npm run test:sunit
---
kind: pipeline
name: built-cli
steps:
  - name: prepare
    image: node
    commands:
      - npm install
      - cd sdk
      - npm install
      - cd ..
      - cd cli
      - npm install
  - name: build
    image: node
    commands:
      - npm run build:cli
  - name: test
    image: node
    commands:
      - npm run test:e2e
---
kind: pipeline
name: installable-cli
steps:
  - name: prepare
    image: node
    commands:
      - cd cli
      - npm install
  - name: install-and-test
    image: node
    environment:
      AMBER_CLI: amber
    commands:
      - npm install -g @ambers/cli
      - npm run test:e2e
